<hr />
<div class="container">
  <form [formGroup]="userDetails" (ngSubmit)="onSubmit(userDetails)">
    <div formGroupName="fullName" class="mb-3">
      <div class="mb-3">
        <label for="fName" class="form-label">First name:</label>
        <input
          type="text"
          name="fName"
          class="form-control"
          formControlName="firstName"
        >
        <div *ngIf="userDetails?.get('fullName')?.get('firstName')?.errors?.['required']">
          First name is required.
        </div>
      </div>
      <div class="mb-3">
        <label for="lName" class="form-label">Last name:</label>
        <input
          type="text"
          name="lName"
          class="form-control"
          formControlName="lastName"
        >
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        name="email"
        class="form-control"
        formControlName="email"
      >
      <div *ngIf="userDetails?.get('email')?.errors?.['restrictEmail'] == false">
        This email cannot be used.
      </div>
    </div>
    <input
      type="submit"
      value="submit"
      class="btn btn-primary"
    >
    <input
      type="reset"
      value="reset"
      class="btn btn-warning"
    >
  </form>
</div>
<router-outlet />
